{% extends 'bank/shablon.html'%}

{% block title %}
    Delete Tag "{{ tag.title|title }}"
{% endblock %}

{% block content %}
    <form action="{% url 'tag_delete_url' slug=tag.slug %}" method="post">
      {% csrf_token %}

      <h3>Are you sure want to delete <b>"{{ tag.title|title }}"</b> tag?</h3>
      <a href="{{ tag.get_absolute_url }}">Cancel</a>
      <button type="submit" name="button" class="btn btn-danger">Delete</button>
    </form>

{% endblock %}
