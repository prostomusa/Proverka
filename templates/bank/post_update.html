{% extends 'bank/shablon.html'%}

{% block title %}
    Post edit "{{ post.title }}" - {{ block.super }}
{% endblock %}


{% block content %}
    <form action='{{ post.get_update_url }}' method="post">
          {% csrf_token %}

          {% for field in form %}
              <div class="form-group">
                    {% if filed.errors %}
                        <div class="alert alert-danger">
                              {{ field.errors }}
                        </div>
                    {% endif %}
                    {{ field.label }}
                    {{ field }}
              </div>
          {% endfor %}

          <button type="submit" class="btn btn-primary">Update</button>
    </form>
{% endblock %}
