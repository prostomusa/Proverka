{% extends 'bank/shablon.html'%}

{% block title %}
    Delete Post "{{ post.title }}"
{% endblock %}

{% block content %}
    <form action="{% url 'post_delete_url' slug=post.slug %}" method="post">
      {% csrf_token %}

      <h3>Are you sure want to delete <b>"{{ post.title}}"</b> post?</h3>
      <a href="{{ post.get_absolute_url }}">Cancel</a>
      <button type="submit" name="button" class="btn btn-danger">Delete</button>
    </form>

{% endblock %}
