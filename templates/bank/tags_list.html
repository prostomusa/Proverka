{% extends 'bank/shablon.html'%}

{% block title %}
    Tags list - {{ block.super }}

{% endblock %}

{% block content %}
    <h1 class='mb-5'>Tags:</h1>

    {% for tag in tags %}
        <h3> <a href="{% url 'tag_detail' slug=tag.slug %}"> {{ tag.title }}</a></h3>
    {% endfor %}
{% endblock %}
